<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Produtos</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container d-flex">
            <div>
                <a class="navbar-brand" href="/">Lojas S.A.</a>
            </div>

            <div>
                <a class="navbar-brand" href="/">Voltar</a>
            </div>
        </div>
    </nav>

    <section class="mt-5 container">

        <div class="w-100 mb-5">
            <h1 class="text-center">Estoque Disponivel</h1>
        </div>

        <table class="table table-hover">

            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="cadastro: ${listaCadastros}">
                    <th scope="row" th:text="${cadastro.id}"></th>
                    <td th:text="${cadastro.nome}"></td>
                    <td th:text="${cadastro.marca}"></td>
                    <td th:text="${cadastro.valor}"></td>
                    <td>
                        <a title="Ver Detalhes" th:href="@{/produtos/{id} (id=${cadastro.id})}">
                            <i class="fa-solid fa-circle-info"></i></a>
                    </td>
                    <td>
                        <a title="Editar" th:href="@{/produtos/{id}/editar (id=${cadastro.id})}">
                            <i class="fa-solid fa-pen-to-square"></i></a>
                    </td>
                    <td>
                        <a title="Excluir" th:href="@{/produtos/deletar/{id} (id=${cadastro.id})}">
                            <i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>

        </table>

        <div>
            <a href="/"><button type="button" class="btn btn-primary mt-3">Adicionar</button></a>
        </div>

    </section>

</body>

</html>
