<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Detalhes do Produto</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container d-flex">
            <div>
                <a class="navbar-brand" href="/">Lojas S.A.</a>
            </div>

            <div>
                <a class="navbar-brand" href="/produtos">Volta</a>
            </div>
        </div>
    </nav>

    <section class="mt-5 container">

        <div class="w-100 mb-5">
            <h1 class="text-center">Detalhes</h1>
        </div>

        <table class="table table-hover">

            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Descrição</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row" th:text="${cadastro.id}"></th>
                    <td th:text="${cadastro.nome}"></td>
                    <td th:text="${cadastro.marca}"></td>
                    <td th:text="${cadastro.valor}"></td>
                    <td th:text="${cadastro.quantidade}"></td>
                    <td th:text="${cadastro.descricao}"></td>
                </tr>
            </tbody>

        </table>

    </section>

</body>

</html>
